<!DOCTYPE html>
<html>
<head>
  <title>Feedback</title>
  <link rel="stylesheet" type="text/css" href="../css/feedback.css">
</head>
<body>
  <header>
    <h1>Share your feedback with us and inspire others to follow your footsteps</h1>
  </header>

  <main>
    <!-- Add two text boxes for name and planet -->
    <input id="name" type="text" placeholder="Write your name here">
    <input id="planet" type="text" placeholder="Write the planet you visited here">
    <textarea id="feedback" placeholder="Write your feedback here"></textarea>
    <input type="file" id="imageInput">
    <button id="shareButton">Share</button>
    <div id="messageContainer"></div>


  </main>

  

  <script src="../js/feedback.js"></script>
</body>
</html>
